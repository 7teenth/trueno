<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&family=Open+Sans&family=Oswald&display=swap"
          rel="stylesheet">
    <title>Trueno</title>
</head>
<body>

<header>
    <div class="container">
        <div class="nav">
            <div class="site_name"><a href="index.html">TRUENO</a></div>
            <div class="logo">
                <img src="./img/logo.jpg" alt="">
            </div>
            <div class="menu">
                <div class="downdrop">
                    <div class="downdrop_title">Menu</div>
                    <div class="downdrop_menu">
                        <a href="index.html">
                            <div class="">Main</div>
                        </a>
                        <a href="about.html">
                            <div class="">About</div>
                        </a>
                    </div>
                </div>
                <div class="login">
                    <a href="auth.html">
                        <div class="">Account</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<main>
    <section class="welcome">
        <div class="container">
            <div class="welcome_title">Japanese car service</div>
            <div class="welcome_subtitle">Welcome to the car service of
                Japanese legends
            </div>
        </div>
    </section>
    <section class="receive">
        <div class="container">
            <div class="receive_title">With us you will receive</div>
            <ul class="receive_subtitle">
                <li>Fast service</li>
                <li>Quality work</li>
                <li>Experienced workers and so on</li>
            </ul>
        </div>
    </section>

    <section class="map">
        <div class="container">
            <div class="map_wrapper">
                <div class="map_info">
                    <div class="map_info_title">Where to find us</div>
                    <div class="map_info_address">Tokyo, Shibuya, JDM st. 86</div>
                </div>
                <div class="map_image">
                    <img src="img/map.jpg" alt="">
                </div>
            </div>
        </div>
    </section>

    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        <div class="slider">
            <div class="slides slide1"></div>
            <div class="slides slide2"></div>
            <div class="slides slide3"></div>
            <div class="slides slide4"></div>
            <div class="slides slide5"></div>
        </div>
        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </div>

</main>

<footer>
    <div class="container">
        <div class="footer_title">TRUENO 2023<br>
            all rights reserved
        </div>
    </div>
</footer>


</body>
</html>
